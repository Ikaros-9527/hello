<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <script>
        var a = new Array();
        for (let i = 0; i < 4; i++) {
            a[i] = new Array();
            for (let t = 0; t < 4; t++) {
                a[i][t] = 0;
            }
        }
        var color = {
            0: "#808080",
            2: "#778899",
            4: "#48d1cc",
            8: "#625000",
            16: "#a52a2a",
            32: "#8a2be2",
            64: "#006400",
            128: "#9acd32",
            256: "#000080",
            512: "#470024",
            1024: "#00008b",
            2048: "#191970",
            5096: "#191970",
            10192: "#ffff00",
        }
        function newGame() {
            grid.init();
        }
        var grid = {
            best: 0,
            score: 0,
            duration: 200,//定义过渡动画时间
            grid_cell: a,
            init: function () {
                this.score = 0;//初始化分数
                checkCookie();
                document.getElementById("score").innerText = this.score;
                document.getElementById("best").innerText = this.best;
                for (let j = 0; j < 4; j++) {
                    for (let k = 0; k < 4; k++) {
                        if (this.grid_cell[j][k] != 0) {
                            //遍历数组 清空所有格子 
                            var elem = document.getElementById("map" + j + "-" + k);
                            elem.parentNode.removeChild(elem);
                        }
                    }
                    this.grid_cell[j].fill("0");
                    // 用0填充数组
                }
                this.ceateNum();
                this.ceateNum();
            },
            ceateNum: function () {
                var b = new Array();
                for (let j = 0; j < 4; j++) {
                    for (let k = 0; k < 4; k++) {
                        if (this.grid_cell[j][k] == 0)
                            b.push({ row: j, col: k })
                    }
                }//遍历找到所有空白格子
                if (b.length == 0)
                    return;
                else {//创建新的格子
                    var random = Math.floor(Math.random() * b.length)
                    this.grid_cell[b[random].row][b[random].col] = Math.random() > 0.97 ? 4 : 2;
                    var s = document.getElementsByClassName("grid-cell");
                    var cellNew = document.createElement("div");
                    cellNew.id = "map" + b[random].row + "-" + b[random].col;
                    cellNew.style.cssText = `
                    position:relative;
                    top:0px;
                    left:0px;
                    height:110px;
                    font-size:2.4em;
                    line-height:110px;
                    user-select:none;
                    border-radius: 10px;
                    background:${color[this.grid_cell[b[random].row][b[random].col]]};
                    width:110px;
                    color:white;
                    transition:top ${this.duration}ms,left ${this.duration}ms;`
                    cellNew.innerText = this.grid_cell[b[random].row][b[random].col];
                    s[b[random].row * 4 + b[random].col].appendChild(cellNew);
                }
            },
            moveCell: function (start_i, start_j, toi, toj) {
                var cellOne = document.getElementById("map" + start_i + "-" + start_j);
                var moveY = (toi - start_i) * 119;
                var moveX = (toj - start_j) * 119;
                cellOne.style.cssText += `top:${moveY}px;
                left:${moveX}px;`//移动过渡效果
                setTimeout(() => {
                    //判断目标位置有不有方块
                    if (document.getElementById("map" + toi + "-" + toj)) {
                        //有则原数翻倍
                        var cellTwo = document.getElementById("map" + toi + "-" + toj);
                        cellTwo.style.cssText += `
                        background:${color[this.grid_cell[toi][toj]]};`
                        cellTwo.innerText = this.grid_cell[toi][toj];
                        this.score += this.grid_cell[toi][toj];
                        if (this.score > this.best) {
                            this.best = this.score;
                        }
                        document.getElementById("score").innerText = this.score;
                        document.getElementById("best").innerText = this.best;
                    }
                    else {//没有则新建一个方块
                        var s = document.getElementsByClassName("grid-cell");
                        var cellTwo = document.createElement("div");
                        cellTwo.id = "map" + toi + "-" + toj;
                        cellTwo.style.cssText = `
                        position:relative;
                        top:0px;
                        left:0px;
                        height:110px;
                        font-size:2.4em;
                        line-height:110px;
                        user-select:none;
                        background:${color[this.grid_cell[toi][toj]]};
                        width:110px;
                        color:white;
                        border-radius: 10px;
                        transition:top ${this.duration}ms,left ${this.duration}ms;`
                        cellTwo.innerText = this.grid_cell[toi][toj];
                        s[toi * 4 + toj].appendChild(cellTwo);
                    }
                    cellOne.parentNode.removeChild(cellOne);//移除被移动的方块
                }, this.duration);

            },
            gameOver: function () {
                var b = new Array();
                for (let j = 0; j < 4; j++) {
                    for (let k = 0; k < 4; k++) {
                        if (this.grid_cell[j][k] == 0)
                            b.push({ row: j, col: k })
                    }
                }
                if (b.length == 0) {
                    var em, em1, l, move = 0;
                    for (let i = 0; i < 4; i++) {
                        for (let k = 0; k < 4; k++) {
                            for (l = k + 1; l < 4; l++) {
                                if (grid.grid_cell[l][i] != 0) {
                                    em = grid.grid_cell[k][i];
                                    em1 = grid.grid_cell[l][i];
                                    if (em == 0) {
                                        move = 1;
                                    }
                                    else if (em == em1) {
                                        move = 1;
                                        break;
                                    }
                                    else {//em!=0&&em!=em1
                                        if (em1 == grid.grid_cell[k + 1][i]) {
                                        }
                                        else {
                                            move = 1;
                                        }
                                        break;
                                    }
                                }
                            }
                        }
                    }
                    for (let i = 0; i < 4; i++) {
                        for (let k = 0; k < 4; k++) {
                            for (l = k + 1; l < 4; l++) {
                                if (grid.grid_cell[i][l] != 0) {
                                    em = grid.grid_cell[i][k];
                                    em1 = grid.grid_cell[i][l];
                                    if (em == 0) {
                                        move = 1;
                                    }
                                    else if (em == em1) {
                                        move = 1;
                                        break;
                                    }
                                    else {
                                        if (em1 == grid.grid_cell[i][k + 1]) {
                                        }
                                        else {
                                            move = 1;
                                        }
                                        break;
                                    }
                                }
                            }
                        }
                    }
                    if (move == 0) {//判断能否移动
                        alert("lose")
                    }
                }
            }
        }
        //函数节流
        function throttle(func, wait) {
            let previous = 0;
            return function () {
                let now = Date.now();
                let context = this;
                let args = arguments;
                if (now - previous > wait) {
                    func.apply(context, args);
                    previous = now;
                }
            }
        }
        document.onkeydown = throttle((event) => {
            //直接用箭头函数写明游戏控制
            var em, em1, l, move = 0;
            if (event.keyCode == "87" || event.keyCode == "38") {//上
                //阻止元素发生默认的行为,即页面不发生滚动
                event.preventDefault();
                for (let i = 0; i < 4; i++) {
                    for (let k = 0; k < 4; k++) {
                        em1 = 0;//判断有不有数
                        for (l = k + 1; l < 4; l++) {
                            if (grid.grid_cell[l][i] != 0) {
                                em = grid.grid_cell[k][i];
                                em1 = grid.grid_cell[l][i];
                                if (em == 0) {
                                    move = 1;
                                    grid.grid_cell[l][i] = 0;
                                    grid.grid_cell[k][i] = em1;
                                    grid.moveCell(l, i, k, i);
                                }
                                else if (em == em1) {
                                    move = 1;
                                    grid.grid_cell[l][i] = 0;
                                    grid.grid_cell[k][i] *= 2;
                                    grid.moveCell(l, i, k, i);
                                    break;
                                }
                                else {//em!=0&&em!=em1
                                    if (em1 == grid.grid_cell[k + 1][i]) {
                                    }
                                    else {
                                        grid.grid_cell[l][i] = 0;
                                        grid.grid_cell[k + 1][i] = em1;
                                        grid.moveCell(l, i, k + 1, i);
                                        move = 1;
                                    }
                                    break;
                                }
                            }
                        }
                        if (em1 == 0) {//后面整列没有数字
                            break;
                        }
                    }
                }
                if (move == 1) {//判断有无移动
                    setTimeout(() => {
                        grid.ceateNum();
                        grid.gameOver();
                    }, grid.duration);
                }
            }
            if (event.keyCode == "65" || event.keyCode == "37") {//左
                for (let i = 0; i < 4; i++) {
                    for (let k = 0; k < 4; k++) {
                        em1 = 0;//判断有不有数
                        for (l = k + 1; l < 4; l++) {
                            if (grid.grid_cell[i][l] != 0) {
                                em = grid.grid_cell[i][k];
                                em1 = grid.grid_cell[i][l];
                                if (em == 0) {
                                    move = 1;
                                    grid.grid_cell[i][l] = 0;
                                    grid.grid_cell[i][k] = em1;
                                    grid.moveCell(i, l, i, k);
                                }
                                else if (em == em1) {
                                    move = 1;
                                    grid.grid_cell[i][l] = 0;
                                    grid.grid_cell[i][k] *= 2;
                                    grid.moveCell(i, l, i, k);
                                    break;
                                }
                                else {
                                    if (em1 == grid.grid_cell[i][k + 1]) {
                                    }
                                    else {
                                        grid.grid_cell[i][l] = 0;
                                        grid.grid_cell[i][k + 1] = em1;
                                        grid.moveCell(i, l, i, k + 1);
                                        move = 1;
                                    }
                                    break;
                                }
                            }
                        }
                        if (em1 == 0) {
                            break;
                        }
                    }
                }
                if (move == 1) {
                    setTimeout(() => {
                        grid.ceateNum();
                        grid.gameOver();
                    }, grid.duration);
                }
            }
            if (event.keyCode == "83" || event.keyCode == "40") {//下
                //阻止元素发生默认的行为,即页面不发生滚动
                event.preventDefault();
                for (let i = 0; i < 4; i++) {
                    for (let k = 0; k < 4; k++) {
                        em1 = 0;//判断有不有数
                        for (l = k + 1; l < 4; l++) {
                            if (grid.grid_cell[3 - l][i] != 0) {
                                em = grid.grid_cell[3 - k][i];
                                em1 = grid.grid_cell[3 - l][i];
                                if (em == 0) {
                                    move = 1;
                                    grid.grid_cell[3 - l][i] = 0;
                                    grid.grid_cell[3 - k][i] = em1;
                                    grid.moveCell(3 - l, i, 3 - k, i);
                                }
                                else if (em == em1) {
                                    move = 1;
                                    grid.grid_cell[3 - l][i] = 0;
                                    grid.grid_cell[3 - k][i] *= 2;
                                    grid.moveCell(3 - l, i, 3 - k, i);
                                    break;
                                }
                                else {
                                    if (em1 == grid.grid_cell[2 - k][i]) {
                                    }
                                    else {
                                        grid.grid_cell[3 - l][i] = 0;
                                        grid.grid_cell[2 - k][i] = em1;
                                        grid.moveCell(3 - l, i, 2 - k, i);
                                        move = 1;
                                    }
                                    break;
                                }
                            }
                        }
                        if (em1 == 0) {
                            break;
                        }
                    }
                }
                if (move == 1) {
                    setTimeout(() => {
                        grid.ceateNum();
                        grid.gameOver();
                    }, grid.duration);
                }
            }
            if (event.keyCode == "68" || event.keyCode == "39") {//右
                for (let i = 0; i < 4; i++) {
                    for (let k = 0; k < 4; k++) {
                        em1 = 0;//判断有不有数
                        for (l = k + 1; l < 4; l++) {
                            if (grid.grid_cell[i][3 - l] != 0) {
                                em = grid.grid_cell[i][3 - k];
                                em1 = grid.grid_cell[i][3 - l];
                                if (em == 0) {
                                    move = 1;
                                    grid.grid_cell[i][3 - l] = 0;
                                    grid.grid_cell[i][3 - k] = em1;
                                    grid.moveCell(i, 3 - l, i, 3 - k);
                                }
                                else if (em == em1) {
                                    move = 1;
                                    grid.grid_cell[i][3 - l] = 0;
                                    grid.grid_cell[i][3 - k] *= 2;
                                    grid.moveCell(i, 3 - l, i, 3 - k);
                                    break;
                                }
                                else {
                                    if (em1 == grid.grid_cell[i][2 - k]) {
                                    }
                                    else {
                                        grid.grid_cell[i][3 - l] = 0;
                                        grid.grid_cell[i][2 - k] = em1;
                                        move = 1;
                                        grid.moveCell(i, 3 - l, i, 2 - k);
                                    }
                                    break;
                                }
                            }
                        }
                        if (em1 == 0) {
                            break;
                        }
                    }
                }
                if (move == 1) {
                    setTimeout(() => {
                        grid.ceateNum();
                        grid.gameOver();
                    }, grid.duration);
                }
            }
        }, grid.duration+20)

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }
        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name) == 0) { return c.substring(name.length, c.length); }
            }
            return "0";
        }
        function checkCookie() {
            var best = getCookie("history");
            if (best >= grid.best) {
                grid.best=best;
            }
            else {
                best = grid.best;
                setCookie("history", best, 30);
            }
        }
    </script>
    <style>
        html,
        body {
            background-color: cornsilk;
            height: 100%;
            padding: 0;
            margin: 50px;
        }

        .container {
            margin: 0 auto;
            width: 480px;
            height: 100%;
            text-align: center;
            overflow: hidden;
        }

        p {
            margin: 0;
            font-size: 4em;
            color: rgb(75, 37, 39);
        }

        .game-container {
            border: 4px solid burlywood;
            background-color: burlywood;
            border-radius: 10px;
            margin: 20px 0px;
        }

        .grid-row {
            width: 476px;
            height: 118px;
            background-color: burlywood;
        }

        .grid-cell {
            float: left;
            background-color: #808080;
            width: 110px;
            height: 110px;
            margin: 4px;
            border-radius: 10px;
        }

        button {
            position: relative;
            top: 0px;
            border: 0;
            color: white;
            background-color: darkgoldenrod;
            height: 25px;
            width: 120px;
            clear: both;
            cursor: pointer;
        }
    </style>
</head>

<body>

        <p>2048</p>
        <button onclick="newGame()">new game</button>
        <br>
        分数：<span id="score"></span>
        最佳：<span id="best"></span>
        <div class="game-container">
            <div class="grid-row">
                <div class="grid-cell"></div>

            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </div>
    </div>
    <script>
        newGame();
    </script>
</body>
